        <h1>AltoK</h1>
      </div>
      <nav aria-label="principal">
        <ul>
          <li><a href="#inicio">Inicio</a></li>

    <!-- Contenido -->
    <main class="container">
      <!-- Productos -->
      <section id="productos" aria-labelledby="titulo-productos">
        <h2 id="titulo-productos">Productos</h2>
        <section id="productsGrid" class="products-grid"></section>
      </section>

      <!-- Contacto 
      <section id="contacto" aria-labelledby="titulo-contacto">
        <h2 id="titulo-contacto">Contacto</h2>

    <!-- Footer -->

    <!-- Drawer del carrito -->
    <!-- Drawer del carrito -->
    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
      <div class="cart-panel" role="dialog" aria-labelledby="cartTitle" aria-modal="true">
        <header class="cart-header">
          <h3 id="cartTitle">Tu carrito</h3>
          <button class="cart-close" id="cartCloseBtn" aria-label="Cerrar">Ã—</button>
        </header>

        <div id="cartItems" class="cart-items">
          <!-- AquÃ­ se renderizan los Ã­tems -->
        </div>

        <!-- Datos del comprador -->
        <section class="buyer-section">
          <p class="buyer-hint">Usaremos estos datos para validar tu pago por Yape.</p>
          <div class="buyer-form buyer-form--stack">
            <input
              id="buyerName"
              type="text"
              placeholder="Tu nombre"
              aria-label="Nombre"
              autocomplete="name"
            />
            <input
              id="buyerPhone"
              type="tel"
              placeholder="Tu telÃ©fono"
              aria-label="TelÃ©fono"
              inputmode="numeric"
              pattern="9\\d{8}"
            />
          </div>
        </section>

        <footer class="cart-footer">
          <div class="cart-total">
            <span>Total</span>
            <strong id="cartTotal">S/ 0.00</strong>
          </div>
          <div class="cart-actions">
            <!-- <button id="cartClear" class="ghost"></button> -->
            <button id="cartClear" class="cta">Vaciar</button>
            <button id="cartCheckout" class="cta">Pagar</button>
          </div>
        </footer>
      </div>
      <button class="cart-backdrop" id="cartBackdrop" aria-hidden="true"></button>
    </aside>

    <!-- Overlay global para QR -->
    <div id="qrModal" class="qr-modal" aria-hidden="true">
      <div id="qrBackdrop" class="qr-backdrop" aria-hidden="true"></div>
      <div class="qr-box" role="dialog" aria-labelledby="qrTitle" aria-modal="true">
        <!-- <h4 id="qrTitle" style="margin:0 0 8px;"></h4> -->
        <img id="qrBigImg" alt="QR de Yape" />
        <!-- <button id="qrCloseBtn" class="ghost" style="margin-top:10px;">Cerrar</button> -->
      </div>
    </div>
