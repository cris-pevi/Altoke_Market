<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AltoK</title>
  </head>
  <body>
    <!-- Navbar -->
   <header class="navbar">
      <div class="brand">
        <img id="logoImg" alt="Logo AltoK" class="logo" />
        <h1>Alto K</h1>
      </div>
      <nav aria-label="principal">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#contacto">Contacto</a></li>
          <li>ðŸ›’ Carrito <span id="cartCount" class="cart-count">0</span></li>
        </ul>
      </nav>
    </header>



    <!-- Contenido -->
    <main class="container">
      <!-- Productos -->
      <section id="productos" aria-labelledby="titulo-productos">
        <h2 id="titulo-productos">Productos</h2>
        <section id="products" class="products-grid"></section>
      </section>

      <!-- Contacto -->
      <section id="contacto" aria-labelledby="titulo-contacto">
        <h2 id="titulo-contacto">Contacto</h2>
        <form id="contactForm">
          <input type="text" placeholder="Tu nombre" required />
          <input type="email" placeholder="Tu correo" required />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <small>&copy; 2025 AltoK</small>
    </footer>

    <!-- Entrada de Vite/JS (importa el CSS desde main.js) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
